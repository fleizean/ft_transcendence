<!-- signup.html -->

{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Sign Up</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian-Pong</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f9275dded9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="cursor">
        <div class="backgroundimage">
            <div id="mainbox">
                <div id="container">
                    <div class="popup" id="popupContainer">
                        <!-- Popup içeriği buraya eklenecek -->
                        <p>This is a popup content</p>
                        <span class="close" onclick="toggleShowContainer()">&times;</span>
                    </div>
                    <div class="big-text">Indian-Pong</div>
                    <div class="small-text">Indian-Pong created for 42 school by Indian Dev!</div>
                    <button type="button" class="PixellButton" onclick="toggleShowContainer()">Get
                        Started!</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>

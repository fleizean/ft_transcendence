# docker-compose.yaml
version: '3.9'

services:
  db:
    image: postgres:13
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env

  web:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - staticfiles:/indianpong/staticfiles
      - media:/indianpong/media
      - ssl_data:/etc/nginx/ssl
    env_file:
      - .env
    ports:
      - 8001:8001
    depends_on:
      - db

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    volumes:
      - staticfiles:/indianpong/staticfiles
      - media:/indianpong/media
      - ssl_data:/etc/nginx/ssl
    ports:
      - 8000:8000
      - 8443:8443
    depends_on:
      - web

volumes:
  staticfiles:
  media:
  ssl_data:
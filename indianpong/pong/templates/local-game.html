{% extends "base.html" %}

{% load static %}

{% block title %}Play with AI{% endblock title %}

{% block app %}
  {% include "_nav.html" %}

  <div class="container-top" data-username="{{ username }}" data-player2name="{{ player2name }}" data-paddlecolor="{{paddlecolor}}" data-playgroundcolor="{{playgroundcolor}}" data-giantman="{{giantman}}" data-likeacheater="{{likeacheater}}" data-fastandfurious="{{fastandfurious}}" data-rageoffire="{{rageoffire}}" data-frozenball="{{frozenball}}">
    <div class="ai-game">
      
      <canvas id="pongCanvas" width="800" height="600"></canvas>
      <div id="gameOverScreen" class="game-over">
        <h1>Game Over</h1>
        <p id="winnerText" class="winnerName"></p>
        <button id="restartButton">Restart</button>
        <button id="exitButton">Exit</button>
    </div>
    </div>
  </div>
  <script type=module src="{% static "js/local-game.js" %}"></script>
{% endblock %}

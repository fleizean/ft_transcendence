<!-- update_profile.html -->

{% extends 'base.html' %}

{% block app %}
<div class="container mt-5">
    <h2>Update Profile</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}

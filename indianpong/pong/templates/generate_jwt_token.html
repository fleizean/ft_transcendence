<!-- generate_jwt_token.html -->

{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Generate JWT Token</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Generate Token</button>
    </form>
</div>
{% endblock %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../static/css/in-game.chat.css" class="rel">
  <title>Online Users</title>
  <style>
    .pongCanvas {
        display: block;
        margin: 20px auto;
        border: 1px solid #000;
        width: 800px;
        height: 600px;
    }

    .chat-area {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        width: 1360px;
        transform: translate(-50%, -50%);
        background-color: #fff;
        z-index: 1000;
    }

    #toggleChatBtn {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
        background-color: #ffffff;
        border: 1px solid #ff8800;
        color: #ff8800;
    }
    
    #toggleChatBtn:hover {
        background-color: #ff8800;
        color: #ffffff;
        border: 1px solid #ff8800;
        
    }
  </style>
</head>
<body>



<canvas id="pongCanvas" class="pongCanvas"></canvas>
<button id="toggleChatBtn"><i class="bi bi-toggle-off"></i></button>
<div class="chat-area" id="chatPopup">
<section class="chat-section">
    <div class="chat-container">
      <!-- start: Sidebar -->
      <aside class="chat-sidebar">
        <ul class="chat-sidebar-menu">
          <li class="active">
            <a href="#" data-title="DM"><i class="bi bi-chat-square-fill"></i></a>
          </li>
          <li>
            <a href="#" data-title="Room"><i class="bi bi-chat-square-quote-fill"></i></a>
          </li>
         
          <li class="chat-sidebar-profile">
            <ul class="chat-sidebar-profile-dropdown">
              <li>
                <a href="#"><i class="bi bi-person-fill"></i> Profile</a>
              </li>
              <li>
                <a href="#"><i class="bi bi-box-arrow-left"></i> Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </aside>
      <!-- end: Sidebar -->
      <!-- start: Content -->
      <div class="chat-content">
        <!-- start: Content side -->
        <div class="content-sidebar">
          <div class="content-sidebar-title">Chats</div>
          <div class="content-messages">
            <ul class="content-messages-list">
              <li class="content-message-title">
                <span>Recently</span>
              </li>
                  <li>
                    <a href="{% url 'start_chat' user %}" data-link>
                      <img class="content-message-image" src="../../static/assets/profile/profilephoto.jpeg" alt="" />
                      
                      <span class="content-message-info">
                        <span class="content-message-name">deneme</span>
                      </span>

                    </a>
                  </li>
            </div>
          </div>
              <!-- end: Content side -->
              <!-- start: Conversation -->
              <div class="conversation conversation-default active">
                <i class="bi bi-chat-square"></i>
                <p>Select chat and view conversation!</p>
              </div>
            </div>
            <!-- end: Content -->
          </div>

  </section>
</div>
</body>
<script>
     var toggleChatBtn = document.getElementById("toggleChatBtn");
    var chatPopup = document.getElementById("chatPopup");

    toggleChatBtn.addEventListener("click", function() {
        if (chatPopup.style.display === "none" || chatPopup.style.display === "") {
            chatPopup.style.display = "block";
        } else {
            chatPopup.style.display = "none";
        }
    });
</script>
</html>

{% extends "base.html" %}

{% block title %}{{context.passwordResetDonePageTittle}}{% endblock %}

{% block app %}
<div class="HeaderArea" id="HeaderArea">
    <div class="big-text-email">{{context.passwordResetDoneHeaderText}}</div>
    <div class="small-text">{{context.passwordResetDoneSubHeaderText}}</div>
    <div class="gohome-button-container">
        <a onclick="swapApp('/login')"><button class="gohome-button" type="button">
          <strong><i class="bi bi-box-arrow-in-right"></i> {{context.passwordResetButtonText}}</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>

          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button></a>
    </div>
      
</div>
{% endblock app %}
